<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input readonly>
        <div class="totalButtons">
            <div class="operations">
                <button class="specialButtonC">C</button>
                <button style="padding: 10px;" class="specialButtonCE">CE</button>
                <button class="operationplus">+</button>
                <button class="operationminus">-</button>
                <button class="operationcross">*</button>
                <button class="operationdiv">/</button>
                <button class="specialButton">=</button>
                <button class="operationpercent">%</button>
            </div>
            <div class="numbers"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
